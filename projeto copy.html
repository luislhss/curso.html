<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROJETO</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      width: 100vw;
      height: 100vh;
    }
    .box {
      width: 50%;
      height: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 2px solid #000;
      font-size: 24px;
      background-color: #dcdcdc;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="box">Teste 1</div>
    <div class="box">Teste 2</div>
    <div class="box">Teste 3</div>
    <div class="box">Teste 4</div>
  </div>

</body>
</html>
